version: '2'

services:
  caronae-backend-tests:
    image: caronae/backend
    links:
      - postgres-testing
    volumes:
      - ../:/var/www
    environment:
      - TESTING_DB_HOST=postgres-testing
    command: ./vendor/bin/phpunit --debug --log-junit reports/phpunit/junit.xml

  postgres-testing:
    image: postgres:9.6-alpine
    hostname: postgres-testing
    environment:
      - POSTGRES_USER=caronae
      - POSTGRES_DB=caronae_testing
