machine:
  php:
    version: 7.1.3
  environment:
    APP_ENV: testing
    DB_CONNECTION: pgsql
    DB_HOST: 127.0.0.1
    DB_DATABASE: circle_test
    DB_USERNAME: ubuntu

dependencies:
  override:
    - composer install --no-interaction --no-ansi
  post:
    - cp .env.example .env
    - php artisan migrate
    - php artisan key:generate
  cache_directories:
    - vendor

test:
  override:
    - ./vendor/bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml

deployment:
  development:
    branch: develop
    owner: macecchi
    commands:
      - ssh -A $CARONAE_DEV_USER@$CARONAE_DEV_HOST -p $CARONAE_DEV_PORT "cd ~/backend && git fetch origin master && git reset --hard origin/develop && bash upgrade.sh"
  production:
    branch: master
    owner: macecchi
    commands:
      - ssh -A $CARONAE_PROD_USER@$CARONAE_PROD_HOST -p $CARONAE_PROD_PORT "cd ~/backend && git fetch origin master && git reset --hard origin/master && bash upgrade.sh"

experimental:
  notify:
    branches:
      only:
        - master
        - develop
